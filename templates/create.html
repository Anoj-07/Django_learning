<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include 'nav.html' %}
    <h1>ADD TODOS</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">


          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Enter todo name" name="name" required />


        
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" rows="3" type="text"  class="form-control" placeholder="add description here" id="description" style="height: 100px">{{generated_description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
          {% if status == 'Done' %}
          <option value="Done" selected>Done</option>
          <option value="NotDone">Not done</option>
          <option value="InProgress">In progress</option>
          {% elif status == 'Not done' %}
          <option value="done">Done</option>
          <option value="NotDone" selected>Not done</option>
          <option value="InProgress">In progress</option>
          {% else %}
          <option value="done">Done</option>
          <option value="NotDone" selected>Not done</option>
          <option value="InProgress" selected>In progress</option>
          {% endif %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary" name="action" value="create">Submit</button>           
      <Button class="btn btn-dark" name="action" value="generate" type="submit">description with ai</Button>
    </form>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
