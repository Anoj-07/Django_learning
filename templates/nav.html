<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Todo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% comment %}Create all{% endcomment %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'create_todo' %}"><button class="btn btn-dark">create</button></a>
        </li>
        {% comment %}Delete all{% endcomment %}
        {% comment %} it will shown only in home page  {% endcomment %}
        {% if request.resolver_match.url_name == 'home' %} 
        <li class="nav-item">
          <button type="button"  class="btn btn-dark mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete All</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure? You want to delete All Todos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <a class="nav-link active" aria-current="page" href="{% url 'delete_all_todos' %}"><button class="btn btn-dark">Yes</button></a>
                </div>
              </div>
            </div>
          </div>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search" method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search by name" name="search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
